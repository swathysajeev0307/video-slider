<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video-sliding">
        <video autoplay muted loop src="video-slider/videos/v1.mp4" id="video"></video>
        <ul class="thumbnail">
            <li onclick="videoURL('video-slider/videos/v1.mp4')">
                <img src="video-slider/images/thumb1.PNG">
            </li>
            <li onclick="videoURL('video-slider/videos/v2.mp4')">
                <img src="video-slider/images/thumb2.PNG">
            </li>
            <li onclick="videoURL('video-slider/videos/v3.mp4')">
                <img src="video-slider/images/thumb3.PNG">
            </li>
            <li onclick="videoURL('video-slider/videos/v4.mp4')">
                <img src="video-slider/images/thumb4.PNG">
            </li>
        </ul>
    </div>
    <div class="footer">
        <footer>
            <div class="copyright">
                <p>&copy; 2024 SwathyBinoj - Video Slider</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
